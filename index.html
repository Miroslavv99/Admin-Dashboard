<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-row">
          <div class="search">
            <form
              method="post"
              target="_blank"
              action="https://httpbin.org/post"
            >
              <button type="submit" style="background: none; border: none">
                <img
                  id="search-icon"
                  src="images/search (1).png"
                  alt="search icon"
                  height="20px"
                  width="20px"
                />
              </button>
              <input
                type="text"
                id="search-input"
                name="search-query"
                minlength="5"
              />
            </form>
          </div>
          <div class="user">
            <img
              src="images/bell (1).png"
              alt="bell"
              height="20px"
              width="20px"
            />
            <img src="/images/bat.png" alt="user" height="50px" width="50px" />
            <div style="width: 180px">Miroslav Bochko</div>
          </div>
        </div>
        <div class="header-row">
          <div class="user-info">
            <img src="/images/bat.png" alt="user" height=80px" width="80px" />
            <h4>Hi there,</h4>
            <h2>Miroslav Bochko (@Miroslavv99)</h2>
          </div>
          <div class="button-container">
            <button class="action-button">New</button>
            <button class="action-button">Upload</button>
            <button class="action-button">Share</button>
          </div>
        </div>
      </div>
      <div class="menu"></div>
      <div class="cards-container">
        <div class="projects-title">Your Projects</div>
        <div class="projects-cards">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-card">
          <div class="sidebar-title">Announcements</div>
          <div class="card"></div>
        </div>
        <div class="sidebar-card">
          <div class="sidebar-title">Trending</div>
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
